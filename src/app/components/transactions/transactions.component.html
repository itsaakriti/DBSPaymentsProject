<div class="container">
    <br><br>
      <div class="form"  [formGroup]="checkoutForm" (submit)="submitData()" class="example-full-width" appearance="fill"><h1>ENTER TRANSACTION DETAILS</h1>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Banking Type</mat-label>
            <mat-select [formControl]="bankTypes" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let bank of banks" [value]="bank">
                {{bank.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="bankTypes.hasError('required')">Please select banking type</mat-error>
            <mat-hint>{{bankTypes.value}}</mat-hint>
          </mat-form-field>
<BR><br>
          <mat-form-field appearance="fill">
            <mat-label>Message Option</mat-label>
            <mat-select [formControl]="msgTypes">
              <mat-option>--</mat-option>
              <mat-option *ngFor="let msg of msgs" [value]="msg">
                {{msg.name}}
              </mat-option>
            </mat-select>
            <!-- <mat-error *ngIf="msgTypes.hasError('required')">Please choose a banking Type</mat-error> -->
            <mat-hint>{{msgTypes.value}}</mat-hint>
          </mat-form-field>

          <div>
            <mat-label>Amount: </mat-label>
            <input type="text" formControlName="bic" placeholder="Enter Amount"  />
            </div>
            <div>
              <mat-label>Tranfer fee: </mat-label>
              <input type="text" formControlName="bic" placeholder="If Applicable"  />
              </div>
          </form>   
          <button mat-button type="submit" (click)="openDialog()">Finish Transaction</button> 

      </div>
</div>
