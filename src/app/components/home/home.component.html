<div class="container">
<br><br>
<div class="form"><h1>WELCOME TO THE PAYMENTS PORTAL</h1>
<p><span>NOTE: </span>Booking is not valid on Saturday and Sunday</p>
<div>
<label>Transaction Date: </label><br><br>
<mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" min="{{currentDate | date:'yyyy-MM-dd'}}"/>
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br><br>
  <button mat-raised-button color="primary" (click)="toSenderPage()">Go To Transaction</button>
</div>
</div>
</div>
